<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/bootstrap-gris.css' %}">
    <link rel="stylesheet" href=" {% static 'css/bootstrap-gris.min.css' %}">
    
    <title>Boutique konanyShop</title>
</head>
<body>
    <div class="bg-info ">
        <marquee behavior=" " direction="" class="display-4 text-capitalize">Projet site ecommerce </marquee>

    </div>

        {% if not user.is_authenticated %}
            <a class="btn btn-success text-center" href="{% url 'accounts:signup' %}">s'inscrire</a>
        {% endif %}
        
        {% block content %}
    
        {% endblock %}

    </div>
   
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
